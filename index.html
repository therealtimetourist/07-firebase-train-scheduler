		<!-- Bootstrap CDN-->

        <link rel="stylesheet" href="assets/css/main.css">

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
		<!-- Static navbar -->
		<nav class="navbar navbar-default navbar-static-top">
		  <div class="container">
			<div class="navbar-header">
			  <p class="navbar-brand">SunTrain</p>
			</div>
		  </div>
		</nav>
		
		<div class="container">
			<!-- Add your site or application content here -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<strong>Current Train Schedule</strong>
				</div>
				<div class="panel-body">
					<table id="tbl_trains" class="table table-striped">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (in Minutes)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
			
			<div class="panel panel-primary">
				<div class="panel-heading">
					<strong>Add Train</strong>
				</div>
				<div class="panel-body">
					<form id="train_addNew">
						<div class="form-group">
							<label for="train_name">Train Name</label>
							<input type="text" class="form-control" id="train_name" placeholder="Train Name">
						</div>
						<div class="form-group">
							<label for="train_destination">Train Destination</label>
							<input type="text" class="form-control" id="train_destination" placeholder="Train Destination">
						</div>
						<div class="form-group">
							<label for="train_time_first">First Train Time (HH:mm - 24-hour Military Time)</label>
							<input type="text" class="form-control" id="train_time_first" placeholder="HH:mm">
						</div>
						<div class="form-group">
							<label for="train_frequency">Train Frequency (in minutes)</label>
							<input type="text" class="form-control" id="train_frequency" placeholder="Train Frequency (in minutes)">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>	
			<!-- Add your site or application content here -->
		</div>
		<script src="assets/js/logic.js"></script>
    </body>
</html>
